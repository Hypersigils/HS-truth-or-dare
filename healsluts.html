<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="JSON/defaults.js"></script>
	<script src="JSON/preferences.js"></script>

	<script src="JSON/diablo_3.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"></style>
</head>
<body style="background-color: black; display: flex; align-items: center; justify-content: center;">
	<div id="content" class="white">
		<div class="row" id="top">
			<div class="column" style="flex-grow: 1;">
				<div id="title" class="white">
					<h2 style="text-align: center;">
						<span id="when" style="color: red;">When?</span> 
						<span id="who" style="color: mediumseagreen;">Who?</span> 
						<span id="does" style="color: dodgerblue;">Does what</span>, 
						<span id="what" style="color: violet;">do what</span>.
					</h2>
				</div>
			</div>
			<div class="column">
				<div class="white" style="display: flex; align-items: center; flex-grow: 1">
					<button onclick="randomize()" style="height: 50px; font-size: 12pt; font-weight: bold;" id="reroll">Reroll</button>
				</div>
			</div>
		</div>
		<div class="row" id="bottom">
			<div class="column">
				<div id="game" class="white"><h3>Game:</h3> 
					<select style="width: -webkit-fill-available;">
						<option value=diablo_3>Diablo 3</option>
					</select>
				</div>
				<div class="white" id="modes">
					<h3>Modes</h3>
					<div class="white minimize">-</div>
					<div class="hide"></div>
				</div>
				<div class="white" id="roles">
					<h3>Roles</h3>
					<div class="white minimize">-</div>
					<div class="hide"></div>
				</div>
				<div class="white" id="restrictions">
					<h3>Restrictions</h3>
					<div class="white minimize">-</div>
					<div class="hide"></div>
				</div>
				<div class="white" id="details">
					<h3>Settings</h3>
					<div class="white minimize">-</div>
					<div class="hide">
						Lewds allowed
						<div id="lewd">
							<input type="checkbox" value="allowed">
						</div>
						Intimacy
						<div class="rating" id="intimacy">
							<input type="checkbox" value=0>
							<input type="checkbox" value=1>
							<input type="checkbox" value=2>
							<input type="checkbox" value=3>
							<input type="checkbox" value=4>
							<input type="checkbox" value=5>
						</div>
					</div>
				</div>
			</div>
			<div class="column" id="middle">
				<div class="white" id="parts">
					<h3>Available parts</h3>
					<div class="white minimize">-</div>
					<div class="hide"></div>
				</div>
				<div class="white" id="toys">
					<h3>Available toys</h3>
					<div class="white minimize">-</div>
					<div class="hide"></div>
				</div>
			</div>
			<div class="column">
				<div id="triggers" class="white">
					<h3>Triggers</h3>
					<div class="white minimize">+</div>
					<div class="hide" style="display: none;">
						<br>Game-specific
						<div class="white">
							<div class="edit" id="game-specific triggers">
							</div>
						</div>
						Universal
						<div class="white" style="margin-bottom: 0px;">
							<div class="edit" id="universal triggers">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="column">
				<div id="tasks" class="white">
					<h3>Tasks</h3>
					<div class="white minimize">+</div>
					<div class="hide" style="display: none;">
						<br>Game-specific
						<div class="white">
							<div class="edit" id="game-specific tasks">
							</div>
						</div>
						Universal
						<div class="white" style="margin-bottom: 0px;">
							<div class="edit" id="universal tasks">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="script.js"></script>
</body>
</html>
